<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>Cielo y Tierra - Compras</title>
    <style>
        body {
            background-color: rgb(253, 255, 241);
        }
        .carousel-item {
            flex: 0 0 100%;
            transition: transform 1s ease;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="w-full bg-black p-4 z-50 ">
        <div class="max-w-6xl mx-auto flex items-center justify-between">
            <div class="text-2xl font-bold">
                <a href="#" class="text-red-500 font-mono">Cielo y Tierra</a>
            </div>
            <ul class="flex space-x-4 md:space-x-8">
                <li>
                    <a href="#" class="text-white hover:text-red-500 transition duration-300">Inicio</a>
                </li>
                <li>
                    <a href="/pages/comprar.html" class="bg-red-700 text-white px-1 py-0.5 rounded-lg shadow-md hover:bg-red-500 transition">Comprar Ahora</a>
                </li>
                <li>
                    <a href="/pages/nosotros.html" class="w-16 md:w-32 lg:w-48 text-white hover:text-red-500 transition duration-300">Acerca de nosotros</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Carrusel -->
    <div class="relative "> <!-- Añadido mt-20 para dar espacio debajo de la navbar -->
        <div class="carousel max-w-full flex overflow-hidden">
            <!-- Carousel items -->
            <div class="carousel-item">
                <img src="/images/c1.jpg" alt="Carousel Image 1"
                    class="w-full h-96 object-cover">
            </div>
            <div class="carousel-item">
                <img src="/images/c2.jpg" alt="Carousel Image 2"
                    class="w-full h-96 object-cover">
            </div>
            <div class="carousel-item">
                <img src="/images/inicio3.jpg" alt="Carousel Image 3"
                    class="w-full h-96 object-cover">
            </div>
        </div>

        <!-- Carousel controls -->
        <div class="absolute inset-y-0 left-0 flex items-center justify-start pl-4">
            <button
                class="carousel-control-prev bg-gray-800 hover:bg-gray-700 text-white rounded-full p-2 focus:outline-none">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                    xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
                </svg>
            </button>
        </div>
        <div class="absolute inset-y-0 right-0 flex items-center justify-end pr-4">
            <button
                class="carousel-control-next bg-gray-800 hover:bg-gray-700 text-white rounded-full p-2 focus:outline-none">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                    xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
                </svg>
            </button>
        </div>
    </div>

    <!-- Barra de busqueda -->
    <div class="mx-auto max-w-6xl sm:px-6 lg:px-6">
            <form action="/search">
                <label
                    class="mx-auto mt-7 relative bg-white min-w-sm max-w-xl flex flex-col md:flex-row items-center justify-center border py-.5 px-2 rounded-2xl gap-2 shadow-2xl focus-within:border-black-800"
                    for="search-bar">
    
                    <input id="search-bar" placeholder="Buscar ..." name="q"
                        class="px-6 py-2 w-full rounded-md flex-1 outline-none bg-white" required="">
                    <button type="submit"
                        class="w-full md:w-auto px-6 py-2 bg-black border-black text-white fill-white active:scale-95 duration-100 border will-change-transform overflow-hidden relative rounded-xl transition-all">
                        <div class="flex items-center transition-all opacity-1">
                            <span class="text-sm font-semibold whitespace-nowrap truncate mx-auto">
                                Buscar
                            </span>
                        </div>
                    </button>
                </label>
            </form>
    
    </div>

    <!-- Contenedor de productos -->
    <div id="productos-container" class="max-w-6xl mx-auto mt-8 grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6 p-4">
        <!-- Las tarjetas de productos se generarán dinámicamente aquí -->
    </div>

    <script>
        // Función para obtener productos de la base de datos
        async function obtenerProductos() {
            try {
                const response = await fetch('/api/products');
                const productos = await response.json();
                return productos;
            } catch (error) {
                console.error('Error al obtener productos:', error);
                return [];
            }
        }
        // Función para crear una tarjeta de producto
        function crearTarjetaProducto(producto) {
            return `
                <div class="w-full border border-blue-200 rounded-lg shadow-md p-4 bg-white">
                    <div class="relative">
                        <span class="absolute top-2 left-2 bg-orange-400 text-white text-xs font-semibold px-2 py-1 rounded-full">
                            -${producto.descuento}%
                        </span>
                        <button class="absolute top-2 right-2 w-8 h-8 bg-white rounded-full shadow flex items-center justify-center">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 text-gray-600" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M20.84 4.61a5.5 5.5 0 00-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 00-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 000-7.78z"/>
                            </svg>
                        </button>
                        <div>
                            <img src="${producto.imagen_url}" alt="${producto.nombre}" class="object-contain w-full h-48">
                        </div>
                    </div>
                    <div class="mt-4">
                        <h3 class="text-gray-800 font-medium text-base">${producto.nombre}</h3>
                        <p class="uppercase text-green-600 text-xs font-medium">${producto.marca}</p>
                        <div class="flex space-x-1 text-orange-500 text-sm mt-1">
                            ${Array.from({ length: Math.floor(producto.rating) }, () => `
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="currentColor" viewBox="0 0 20 20">
                                    <path d="M9.049 2.927C9.349 2.2 10.651 2.2 10.951 2.927l1.558 3.779 4.004.37c.85.079 1.194 1.139.572 1.724l-2.922 2.658.87 3.917c.181.816-.68 1.448-1.419 1.034L10 13.01l-3.614 1.96c-.74.414-1.6-.218-1.419-1.034l.87-3.917-2.922-2.658c-.622-.585-.278-1.645.572-1.724l4.004-.37L9.049 2.927z"/>
                                </svg>
                            `).join('')}
                        </div>
                        <div class="flex items-end justify-between">
                            <div class="flex items-baseline space-x-2 mt-2">
                                <span class="text-blue-600 text-xl font-semibold">${producto.precio_descuento.toFixed(2)}</span>
                                <span class="text-gray-400 text-sm line-through">${producto.precio.toFixed(2)}</span>
                            </div>
                            <button onclick="agregarAlCarrito(${producto.id})" class="w-10 h-10 rounded-full bg-blue-600 flex items-center justify-center shadow text-white">
                                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon icon-tabler icons-tabler-outline icon-tabler-shopping-cart">
                                    <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                                    <path d="M6 19m-2 0a2 2 0 1 0 4 0a2 2 0 1 0 -4 0" />
                                    <path d="M17 19m-2 0a2 2 0 1 0 4 0a2 2 0 1 0 -4 0" />
                                    <path d="M17 17h-11v-14h-2" />
                                    <path d="M6 5l14 1l-1 7h-13" />
                                </svg>
                            </button>
                        </div>
                    </div>
                </div>
            `;
        }
        // Función para renderizar todos los productos
        async function renderizarProductos() {
            const contenedor = document.getElementById('productos-container');
            const productos = await obtenerProductos();
            contenedor.innerHTML = productos.map(producto => crearTarjetaProducto(producto)).join('');
        }
        // Función para agregar al carrito
        function agregarAlCarrito(productoId) {
            console.log(`Producto ${productoId} agregado al carrito`);
            // Implementar lógica del carrito aquí
        }
        // Renderizar productos al cargar la página
        document.addEventListener('DOMContentLoaded', renderizarProductos);
    </script>
</body>
</html>
