<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>Favoritos</title>
    <style>
        body {
            background-color: rgb(253, 255, 241);
            margin: 0;
        }
        nav.fixed {
            top: 0;
            left: 0;
            width: 100%;
        }
        .content {
            margin-top: 64px; /* Ajusta este valor según la altura del navbar */
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="fixed w-full bg-black p-4 z-50">
        <div class="max-w-6xl mx-auto flex items-center justify-between">
            <div class="text-2xl font-bold">
                <a href="#" class="text-white fond-mono">Cielo y Tierra</a>
            </div>
            <ul class="flex space-x-4 md:space-x-8 items-center">
                <li>
                    <a href="/" class="text-white hover:text-white transition duration-100 hover:underline hover:underline-offset-4 hover:decoration-blue-500">
                        Inicio</a>
                </li>
                <li>
                    <a href="/pages/comprar.html" class="flex items-center bg-red-700 text-white px-1 py-1 pb-1 pt-1 rounded-lg shadow-md hover:bg-red-500 transition">
                        <img src="/images/icons/Cart.gif" alt="Login Icon" class="w-6 h-6 mr-2 hover:animate-bounce" />
                        Comprar Ahora
                    </a>
                </li>
                <li>
                    <a href="/pages/nosotros.html" class="w-16 md:w-32 lg:w-48 text-white hover:text-white transition duration-100 hover:underline hover:underline-offset-4 hover:decoration-blue-500">Acerca de nosotros</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Contenedor de favoritos -->
    <div class="content max-w-6xl mx-auto p-4">
        <h1 class="text-2xl font-bold mb-4">Favoritos</h1>
        <table class="table-auto w-full border-collapse border border-gray-300">
            <thead>
                <tr class="bg-gray-200">
                    <th class="border border-gray-300 px-4 py-2">Producto</th>
                    <th class="border border-gray-300 px-4 py-2">Precio</th>
                </tr>
            </thead>
            <tbody id="favoritos-body">
                <!-- Las filas se generarán dinámicamente aquí -->
            </tbody>
        </table>
    </div>

    <script>
        // Función para cargar los productos favoritos desde la base de datos
        async function cargarFavoritos() {
            try {
                const usuarioId = 36; // ID del usuario actualmente autenticado
                const response = await fetch(`/api/favorites/${usuarioId}`);
                if (!response.ok) {
                    console.error('Error al obtener los favoritos');
                    return;
                }

                const productos = await response.json();
                const favoritosBody = document.getElementById('favoritos-body');
                favoritosBody.innerHTML = '';

                productos.forEach(producto => {
                    const fila = document.createElement('tr');
                    fila.innerHTML = `
                        <td class="border border-gray-300 px-4 py-2">${producto.nombre}</td>
                        <td class="border border-gray-300 px-4 py-2">${producto.precio}</td>
                    `;
                    favoritosBody.appendChild(fila);
                });
            } catch (error) {
                console.error('Error al cargar los favoritos:', error);
            }
        }

        document.addEventListener('DOMContentLoaded', cargarFavoritos);
    </script>
</body>
</html>
